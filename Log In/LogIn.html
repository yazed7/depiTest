<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="styleLogIn.css">
</head>
<body>

    <section class="hero">
        <div class="overlay"></div>
        <div class="hero-content">
            <h1>Contact</h1>
        </div>
    </section>

    <button class="breadcrumb">
        <a href="index.html">HOME</a> > CONTACT
    </button>
</section>

<section class="login-section">
    <div class="container">
        <!-- New Customer Section -->
        <div class="new-customer">
            <h2 class="section-header blue-header">NEW CUSTOMER</h2>
            <p class="section-description">
                By creating an account with our store, you will be able to move through the checkout process faster, store multiple shipping addresses, view and track your orders in your account and more.
            </p>
            <button class="orange-button create-account-btn">CREATE NEW ACCOUNT</button>
        </div>

        <!-- Login Section -->
        <div class="login">
            <h2 class="section-header blue-header">LOGIN</h2>
            <p class="section-description">
                If you have an account with us, please log in.
            </p>
            <label for="email">E-MAIL *</label>
            <input type="email" id="email" class="input-field" placeholder="Your Email ID">
            
            <label for="password">PASSWORD *</label>
            <input type="password" id="password" class="input-field" placeholder="Type Password">

            <button class="orange-button login-btn">LOGIN</button>
            <a href="#" class="forgot-password">Forgot Password?</a>
        </div>
    </div>
</section>

<script src="scriptLogIn.js"></script>
